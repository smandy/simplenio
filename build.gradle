apply plugin: 'java'

apply plugin: 'application'

if (project.hasProperty("ping")) {
  println("Woohoo ping");
  mainClassName='com.sockets.server.PingClient';
};

if (project.hasProperty("pong")) {
  println("Woohoo pong");
  mainClassName='com.sockets.server.PongServer';
};

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'

    testCompile "junit:junit:4.11"
}
